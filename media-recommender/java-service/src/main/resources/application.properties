spring.application.name=media-recommender
server.port=8080

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
# Assuming the user provides a full URL in DATABASE_URL which includes username/password
# If not, we might need to parse it or use separate env vars. 
# Spring Boot can often auto-configure from JDBC URL if credentials are embedded.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Python Service URL
python.service.url=${PYTHON_SERVICE_URL}
